<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Library Managements</title>
</head>
<body>
    <div class="container">
        <h1>Library Managements</h1>
        <h2>Books</h2>
        <ul>
            {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }} ({{ book.publication_date }})</li>
            {% endfor %}
        </ul>
        <h2>Authors</h2>
        <ul>
            {% for author in authors %}
            <li>{{ author.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
